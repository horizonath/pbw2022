<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML 5 (Multimedia)</title>
</head>
<body>
    <button button onclick="playvid()" type="button">Play Video</button>
    <button button onclick="pausevid()" type="button">Pause Video</button>
    <button button onclick="duration()" type="button">Duration</button>
    <h2>Video HTML</h2>
    <video id="myVideo" width="320" height="240" controls>
    <source src="mov_bbb.mp4" type="video/mp4" video>

    <script>
        var vid = document.getElementById("myVideo") ;

        function playvid (){
            vid.play() ;
        }

        function pausevid (){
            vid.pause() ;
        }
        
        function duration() { 
            alert(vid.duration);
        } 
    </script>
</body>


</html>
